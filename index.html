<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
        <h1>Rotating Image Gallery</h1>
<div class="body">
    <div class="image-container">
      <span style="--i: 1">
        <img src="https://images.pexels.com/photos/364086/pexels-photo-364086.jpeg?auto=compress&cs=tinysrgb&w=600" />
      </span>
      <span style="--i: 2">
        <img src="https://oshiprint.in/image/cache/catalog/poster/new/mqp472-1100x733.jpeg.webp" />
      </span>
      <span style="--i: 3">
        <img src="https://images.pexels.com/photos/15802450/pexels-photo-15802450/free-photo-of-close-up-of-a-person-holding-a-google-pixel-smartphone.jpeg?auto=compress&cs=tinysrgb&w=600" />
      </span>
      <span style="--i: 4">
        <img src="https://images.pexels.com/photos/534164/pexels-photo-534164.jpeg?auto=compress&cs=tinysrgb&w=600" />
      </span>
      <span style="--i: 5">
        <img src="https://artauction.sa/wp-content/uploads/2021/03/1B595032-1E17-46A1-AA6E-CFFFB1894AEE.jpg" />
      </span>
      <span style="--i: 6">
        <img src="https://designyoutrust.com/wp-content/uploads/2015/03/419.jpg" />
      </span>
      <span style="--i: 7">
        <img src="https://cdn.visitportugal.com/sites/default/files/styles/encontre_detalhe_poi_destaque/public/mediateca/3D%20Fun%20Art%20Museum_D.jpg?itok=Vt6XUqQR" />
      </span>
      <span style="--i: 8">
        <img src="https://i.pinimg.com/originals/bb/96/3f/bb963f92030991c4ec58bd97447f4377.jpg" />
      </span>
    </div>
    <div class="btn-container">
      <button class="btn" id="prev">Prev</button>
      <button class="btn" id="next">Next</button>
    </div>
</div>
    <script src="index.js"></script>
  </body>
</html>
